<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 
                50px 50px,
                50px 50px,
                10px 10px,
                10px 10px;
            background-position: 
                0 0,
                0 0,
                0 0,
                0 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #f0f0f0;
        }

        body.light-theme {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #333;
        }

        body.light-theme::before {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            opacity: 0.4;
        }

        /* CSS Variables for the style guide */
        :root {
            --subheadline-regular-font-family: "SF Pro", Helvetica, 'Inter', sans-serif;
            --subheadline-regular-font-size: 15px;
            --subheadline-regular-font-style: normal;
            --subheadline-regular-font-weight: 400;
            --subheadline-regular-letter-spacing: -0.23px;
            --subheadline-regular-line-height: 20px;
        }

        /* Navigation Bar with Frame Styling - Left Side */
        .navbar {
            align-items: center;
            background-color: #ffffff03;
            border-radius: 99px;
            box-shadow: inset 1px 1px 2px #ffffff4c, inset -2px -2px 2px #ffffff1a, inset 0px 0px 8px #ffffff4c;
            display: flex;
            gap: 10px;
            height: 77px;
            justify-content: center;
            overflow: hidden;
            padding: 8px 0px 8px 16px;
            position: fixed;
            top: 12px;
            left: 20px;
            width: 193px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: inset 1px 1px 3px #ffffff5c, inset -2px -2px 3px #ffffff2a, inset 0px 0px 10px #ffffff5c;
        }

        body.dark-theme .navbar {
            background-color: #00000008;
            box-shadow: inset 1px 1px 2px #ffffff2c, inset -2px -2px 2px #ffffff0a, inset 0px 0px 8px #ffffff2c;
        }

        body.dark-theme .navbar:hover {
            box-shadow: inset 1px 1px 3px #ffffff3c, inset -2px -2px 3px #ffffff1a, inset 0px 0px 10px #ffffff3c;
        }

        body.light-theme .navbar {
            background-color: #ffffff08;
            box-shadow: inset 1px 1px 2px #ffffff6c, inset -2px -2px 2px #ffffff3a, inset 0px 0px 8px #ffffff6c;
        }

        body.light-theme .navbar:hover {
            box-shadow: inset 1px 1px 3px #ffffff7c, inset -2px -2px 3px #ffffff4a, inset 0px 0px 10px #ffffff7c;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #123456;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .logo:hover {
            background: rgba(30, 50, 71, 0.1);
            transform: translateY(-1px);
        }

        body.light-theme .logo {
            color: #123456;
        }

        /* Frame text styling */
        .frame-text {
            -webkit-text-stroke: 1px #000000;
            color: transparent;
            font-family: var(--subheadline-regular-font-family);
            font-size: var(--subheadline-regular-font-size);
            font-style: var(--subheadline-regular-font-style);
            font-weight: var(--subheadline-regular-font-weight);
            height: 20px;
            letter-spacing: var(--subheadline-regular-letter-spacing);
            line-height: var(--subheadline-regular-line-height);
            position: relative;
            white-space: nowrap;
        }

        .menu-button {
            background: transparent;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            color: #1e3247;
        }

        .menu-bar {
            width: 24px;
            height: 2px;
            background-color: currentColor;
            transition: all 0.3s ease;
        }

        .menu-button.active .menu-bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-button.active .menu-bar:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active .menu-bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .sidebar {
            position: fixed;
            top: 12px;
            left: -340px;
            width: 320px;
            height: calc(100vh - 24px);
            margin: 0 12px;
            border-radius: 60px 30px 30px 60px;
            background: radial-gradient(ellipse at 40% 30%, 
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.12) 30%,
                rgba(255, 255, 255, 0.06) 60%,
                rgba(255, 255, 255, 0.02) 90%,
                rgba(255, 255, 255, 0.005) 100%);
            backdrop-filter: blur(35px) saturate(200%) brightness(1.2);
            -webkit-backdrop-filter: blur(35px) saturate(200%) brightness(1.2);
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.18),
                0 15px 30px rgba(0, 0, 0, 0.12),
                inset 0 2px 4px rgba(255, 255, 255, 0.4),
                inset 0 -2px 4px rgba(255, 255, 255, 0.15),
                inset -4px 0 12px rgba(255, 255, 255, 0.25),
                inset 2px 0 6px rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.15);
            transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            padding: 2rem;
        }

        .sidebar.active {
            left: 0;
            transform: scale(1.01);
        }

        body.dark-theme .sidebar {
            background: radial-gradient(ellipse at 40% 30%, 
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.08) 30%,
                rgba(255, 255, 255, 0.04) 60%,
                rgba(255, 255, 255, 0.015) 90%,
                rgba(255, 255, 255, 0.003) 100%);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.5),
                0 15px 30px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.2),
                inset 0 -2px 4px rgba(255, 255, 255, 0.08),
                inset -4px 0 12px rgba(255, 255, 255, 0.12),
                inset 2px 0 6px rgba(255, 255, 255, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        body.light-theme .sidebar {
            background: radial-gradient(ellipse at 40% 30%, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.7) 30%,
                rgba(255, 255, 255, 0.6) 60%,
                rgba(255, 255, 255, 0.5) 90%,
                rgba(255, 255, 255, 0.4) 100%);
            backdrop-filter: blur(25px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(25px) saturate(180%) brightness(1.1);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.08),
                0 15px 30px rgba(0, 0, 0, 0.05),
                inset 0 2px 4px rgba(255, 255, 255, 0.9),
                inset 0 -2px 4px rgba(255, 255, 255, 0.4),
                inset -4px 0 12px rgba(255, 255, 255, 0.6),
                inset 2px 0 6px rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.6),
                0 0 0 2px rgba(0, 0, 0, 0.03);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 1.2rem;
            color: #123456;
            font-weight: 600;
        }

        .new-chat-button {
            background: linear-gradient(45deg, #1e3247, #1e3247);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 50, 71, 0.3);
        }

        .chat-history {
            margin-top: 1rem;
        }

        .chat-history-title {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-item.active {
            background: rgba(30, 50, 71, 0.1);
            color: #123456;
        }

        .chat-item-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .chat-item-title {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .delete-chat-btn {
            background: transparent;
            border: none;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            opacity: 0;
            margin-left: auto;
        }

        .chat-item:hover .delete-chat-btn {
            opacity: 1;
        }

        .delete-chat-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        body.dark-theme .delete-chat-btn {
            color: #999;
        }

        body.dark-theme .delete-chat-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        body.light-theme .menu-button {
            color: #1e3247;
        }

        body.light-theme .sidebar {
            background: radial-gradient(ellipse at 40% 30%, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.7) 30%,
                rgba(255, 255, 255, 0.6) 60%,
                rgba(255, 255, 255, 0.5) 90%,
                rgba(255, 255, 255, 0.4) 100%);
            backdrop-filter: blur(25px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(25px) saturate(180%) brightness(1.1);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.08),
                0 15px 30px rgba(0, 0, 0, 0.05),
                inset 0 2px 4px rgba(255, 255, 255, 0.9),
                inset 0 -2px 4px rgba(255, 255, 255, 0.4),
                inset -4px 0 12px rgba(255, 255, 255, 0.6),
                inset 2px 0 6px rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.6),
                0 0 0 2px rgba(0, 0, 0, 0.03);
        }

        body.light-theme .sidebar-title {
            color: #123456;
        }

        body.light-theme .chat-item {
            color: #333;
        }

        body.light-theme .chat-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        body.light-theme .chat-item.active {
            background: rgba(30, 50, 71, 0.1);
            color: #123456;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle, .new-message-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .theme-toggle:hover, .new-message-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle svg, .new-message-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(30deg);
        }

        .new-message-btn:hover svg {
            transform: scale(1.1);
        }

        body.light-theme .theme-toggle, body.light-theme .new-message-btn {
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .theme-toggle:hover, body.light-theme .new-message-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .nav-button {
            background: transparent;
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .nav-button {
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .nav-button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Simple Chat Container */
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 100px auto 0;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            padding-bottom: 160px; /* Space for input */
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .messages-container.collapsed {
            padding-bottom: 120px;
        }

        /* Hide scrollbar completely */
        .messages-container::-webkit-scrollbar {
            display: none;
        }

        /* Simple Message Styling */
        .message {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.6;
            position: relative;
        }

        .user-message {
            background: transparent;
            color: #8bb3e6;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: transparent;
            color: #f0f0f0;
            margin-right: auto;
        }

        body.dark-theme .user-message {
            color: #8bb3e6;
        }

        body.dark-theme .bot-message {
            color: #f0f0f0;
        }

        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Copy Button Styling */
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            color: #666;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .message:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: #e0e0e0;
            color: #333;
        }

        .copy-button.copied {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        body.dark-theme .copy-button {
            background: #444;
            border-color: #666;
            color: #ccc;
        }

        body.dark-theme .copy-button:hover {
            background: #555;
            color: #fff;
        }

        body.dark-theme .copy-button.copied {
            background: #2d5a3d;
            color: #b8e6c1;
            border-color: #4a7c59;
        }

        /* Organized Response Styling */
        .response-section {
            margin: 15px 0;
            padding: 10px 0;
        }

        .response-section:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
        }

        body.dark-theme .response-section:not(:last-child) {
            border-bottom-color: #444;
        }

        .response-header {
            font-weight: 600;
            color: #8bb3e6;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        body.dark-theme .response-header {
            color: #8bb3e6;
        }

        .response-list {
            margin: 10px 0;
            padding-left: 20px;
        }

        .response-list li {
            margin: 5px 0;
            list-style-type: disc;
        }

        /* Floating Input Container */
        .input-container {
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            background: transparent;
            padding: 20px;
            border-radius: 45px 45px 35px 35px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 100;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .input-container.collapsed {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.98);
            width: 90%;
            max-width: 600px;
            border-radius: 40px 40px 30px 30px;
            padding: 20px;
            background: transparent;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        body.dark-theme .input-container {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme .input-container.collapsed {
            background: transparent;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        body.light-theme .input-container {
            background: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        body.light-theme .input-container.collapsed {
            background: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .chat-input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 12px 16px;
            color: #333;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
        }

        body.dark-theme .chat-input {
            background: transparent;
            color: #f0f0f0;
        }

        .chat-input:focus {
            outline: none;
        }

        .chat-input::placeholder {
            color: #999;
        }

        .chat-buttons {
            display: flex;
            gap: 8px;
        }

        .chat-upload, .chat-send, .edit-btn {
            background: #001f4d;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-upload:hover, .chat-send:hover, .edit-btn:hover {
            background: #003366;
        }

        .chat-upload img, .chat-send img, .edit-btn img {
            width: 16px;
            height: 16px;
            filter: brightness(0) invert(1);
        }

        /* File Preview */
        #filePreview {
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            display: none;
        }

        body.dark-theme #filePreview {
            background: #333;
        }

        /* Welcome Text */
        .welcome-text {
            text-align: center;
            color: #d0d0d0;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        body.dark-theme .welcome-text {
            color: #d0d0d0;
        }

        /* Error Styling */
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            border-radius: 8px;
            padding: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                padding: 0 15px;
                margin-top: 80px;
                padding-bottom: 140px;
            }
            
            .message {
                max-width: 95%;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .navbar {
                padding: 0.75rem 1rem;
                margin: 8px 10px 0 10px;
            }

            .input-container {
                width: 95%;
                padding: 15px;
                border-radius: 35px 35px 25px 25px;
            }

            .input-container.collapsed {
                width: 95%;
                padding: 15px;
                bottom: 15px;
                border-radius: 30px 30px 20px 20px;
            }

            .chat-input {

<body>
    <!-- Navigation Bar - Left Side -->
    <nav class="navbar">

                </svg>

    <div class="chat-container">
        <div class="messages-container" id="chatMessages">
            <div class="welcome-text" id="welcomeText">How can I help you today?</div>
        </div>
        
        <div class="input-container" id="inputContainer">
            <div id="filePreview"></div>
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    placeholder="Type your message..." 
                    id="messageInput"
                    onkeydown="handleKeyPress(event)"
                ></textarea>

                    <button class="chat-upload" id="uploadButton" title="Upload file">
                        <img src="{{ url_for('static', filename='logos/plus.svg') }}" alt="Upload">
                    </button>
                    <input type="file" id="fileInput" style="display:none" accept="image/*,.txt,.py,.js,.html,.css,.json,.xml,.csv">

                        <img src="{{ url_for('static', filename='logos/edit.svg') }}" alt="Edit">
                    </button>

                        <img src="{{ url_for('static', filename='logos/send.svg') }}" alt="Send">
                    </button>

        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>
    <script>
        // Initialize Firebase
        const auth = firebase.auth();

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const welcomeText = document.querySelector('.welcome-text');
        const inputContainer = document.getElementById('inputContainer');
        const editButton = document.getElementById('editButton');

        let isFirstMessage = true;
        let editingMessageId = null;

        // Scroll-anywhere feature for chat messages
        function handlePageScroll(event) {
            // Only handle scroll if not scrolling within input elements
            const target = event.target;
            const isInputElement = target.tagName === 'TEXTAREA' || target.tagName === 'INPUT';
            const isInInputContainer = target.closest('.input-container');
            
            if (isInputElement || isInInputContainer) {
                return;
            }

            // Check if there are actual chat messages to scroll
            const messageElements = chatMessages.querySelectorAll('.message');
            if (messageElements.length === 0) {
                return; // Allow normal page scrolling when no messages
            }

            // Check if chat messages container can actually scroll
            const canScroll = chatMessages.scrollHeight > chatMessages.clientHeight;
            if (!canScroll) {
                return; // Allow normal page scrolling when chat doesn't need scrolling
            }

            // Prevent default scroll behavior on the page
            event.preventDefault();
            
            // Get scroll direction and amount with better sensitivity
            const delta = event.deltaY || event.detail || event.wheelDelta;
            const scrollAmount = Math.sign(delta) * Math.min(Math.abs(delta), 100); // Cap max scroll amount
            
            // Smooth scroll the chat messages container
            smoothScrollTo(chatMessages, chatMessages.scrollTop + scrollAmount);
        }

        // Smooth scrolling function with easing
        function smoothScrollTo(element, targetScrollTop, duration = 300) {
            const startScrollTop = element.scrollTop;
            const distance = targetScrollTop - startScrollTop;
            const startTime = performance.now();

            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
            }

            function animateScroll(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeInOutCubic(progress);
                
                element.scrollTop = startScrollTop + (distance * easedProgress);
                
                if (progress < 1) {
                    requestAnimationFrame(animateScroll);
                }
            }

            requestAnimationFrame(animateScroll);
        }

        // Add scroll event listeners
        document.addEventListener('wheel', handlePageScroll, { passive: false });
        document.addEventListener('DOMMouseScroll', handlePageScroll, { passive: false }); // Firefox

        // Enhanced touch scrolling on mobile with momentum
        let touchStartY = 0;
        let touchEndY = 0;
        let touchVelocity = 0;
        let lastTouchTime = 0;
        let momentumAnimation = null;

        document.addEventListener('touchstart', (event) => {
            const target = event.target;
            const isInputElement = target.tagName === 'TEXTAREA' || target.tagName === 'INPUT';
            const isInInputContainer = target.closest('.input-container');
            
            if (!isInputElement && !isInInputContainer) {
                // Check if there are messages and if scrolling is needed
                const messageElements = chatMessages.querySelectorAll('.message');
                const canScroll = chatMessages.scrollHeight > chatMessages.clientHeight;
                
                if (messageElements.length > 0 && canScroll) {
                    touchStartY = event.touches[0].clientY;
                    touchVelocity = 0;
                    lastTouchTime = performance.now();
                    
                    // Cancel any ongoing momentum animation
                    if (momentumAnimation) {
                        cancelAnimationFrame(momentumAnimation);
                        momentumAnimation = null;
                    }
                }
            }
        }, { passive: true });

        document.addEventListener('touchmove', (event) => {
            const target = event.target;
            const isInputElement = target.tagName === 'TEXTAREA' || target.tagName === 'INPUT';
            const isInInputContainer = target.closest('.input-container');
            
            if (!isInputElement && !isInInputContainer && touchStartY !== 0) {
                // Check if there are messages and if scrolling is needed
                const messageElements = chatMessages.querySelectorAll('.message');
                const canScroll = chatMessages.scrollHeight > chatMessages.clientHeight;
                
                if (messageElements.length > 0 && canScroll) {
                    event.preventDefault();
                    const currentTime = performance.now();
                    const currentY = event.touches[0].clientY;
                    const deltaY = touchStartY - currentY;
                    const deltaTime = currentTime - lastTouchTime;
                    
                    // Calculate velocity for momentum
                    if (deltaTime > 0) {
                        touchVelocity = deltaY / deltaTime;
                    }
                    
                    // Smooth scroll with enhanced responsiveness
                    const scrollAmount = deltaY * 0.8; // Increased sensitivity
                    smoothScrollTo(chatMessages, chatMessages.scrollTop + scrollAmount, 100);
                    
                    touchStartY = currentY;
                    lastTouchTime = currentTime;
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', (event) => {
            if (touchStartY !== 0) {
                // Add momentum scrolling
                if (Math.abs(touchVelocity) > 0.5) {
                    startMomentumScroll(touchVelocity);
                }
                
                touchStartY = 0;
                touchEndY = 0;
                touchVelocity = 0;
            }
        }, { passive: true });

        // Momentum scrolling for touch devices
        function startMomentumScroll(initialVelocity) {
            let velocity = initialVelocity * 15; // Scale up for better effect
            const friction = 0.95; // Friction coefficient
            const minVelocity = 0.1; // Minimum velocity to continue
            
            function momentumStep() {
                if (Math.abs(velocity) < minVelocity) {
                    momentumAnimation = null;
                    return;
                }
                
                const scrollAmount = velocity;
                smoothScrollTo(chatMessages, chatMessages.scrollTop + scrollAmount, 50);
                
                velocity *= friction;
                momentumAnimation = requestAnimationFrame(momentumStep);
            }
            
            momentumAnimation = requestAnimationFrame(momentumStep);
        }

        // Simple file upload logic
        let selectedFile = null;
        const filePreview = document.getElementById('filePreview');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');

        if (uploadButton && fileInput) {
            uploadButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    selectedFile = e.target.files[0];
                    showFilePreview(selectedFile);
                }
            });
        }

        // Edit button functionality
        if (editButton) {
            editButton.addEventListener('click', () => {
                if (editingMessageId) {
                    // Cancel edit mode
                    cancelEdit();
                } else {
                    // Enter edit mode for last user message
                    enterEditMode();
                }
            });
        }

        function enterEditMode() {
            const userMessages = document.querySelectorAll('.user-message');
            if (userMessages.length > 0) {
                const lastMessage = userMessages[userMessages.length - 1];
                const messageContent = lastMessage.querySelector('.message-content');
                if (messageContent) {
                    editingMessageId = lastMessage.dataset.messageId || Date.now().toString();
                    lastMessage.dataset.messageId = editingMessageId;
                    
                    messageInput.value = messageContent.textContent.trim();
                    messageInput.focus();
                    
                    editButton.style.display = 'block';
                    editButton.title = 'Cancel edit';
                    sendButton.title = 'Update message';
                    
                    // Highlight the message being edited
                    lastMessage.style.opacity = '0.6';
                    lastMessage.style.border = '2px dashed #001f4d';
                }
            }
        }

        function cancelEdit() {
            if (editingMessageId) {
                const editingMessage = document.querySelector(`[data-message-id="${editingMessageId}"]`);
                if (editingMessage) {
                    editingMessage.style.opacity = '1';
                    editingMessage.style.border = 'none';
                }
                
                editingMessageId = null;
                messageInput.value = '';
                editButton.style.display = 'none';
                editButton.title = 'Edit message';
                editButton.title = 'Send message';
            }
        }

        // Welcome page redirect function
        function goToWelcomePage() {
            window.location.href = '/welcome';
        }

        // Global theme toggle - works anywhere on the page
        document.addEventListener('keydown', function(event) {
            // Toggle theme with Ctrl/Cmd + T
            if ((event.ctrlKey || event.metaKey) && event.key === 't') {
                event.preventDefault();
                toggleTheme();
                showThemeToggleIndicator();
            }
        });

        // Double click anywhere to toggle theme (except on input elements)
        document.addEventListener('dblclick', function(event) {
            const target = event.target;
            const isInputElement = target.tagName === 'TEXTAREA' || target.tagName === 'INPUT';
            const isButton = target.tagName === 'BUTTON';
            
            if (!isInputElement && !isButton) {
                toggleTheme();
                showThemeToggleIndicator();
            }
        });

        // Visual feedback for global theme toggle
        function showThemeToggleIndicator() {
            const indicator = document.createElement('div');
            indicator.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 10000;
                pointer-events: none;
                transition: opacity 0.3s ease;
            `;
            indicator.textContent = document.body.classList.contains('light-theme') ? '☀️ Light Mode' : '🌙 Dark Mode';
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                indicator.style.opacity = '0';
                setTimeout(() => document.body.removeChild(indicator), 300);
            }, 1000);
        }

        function showFilePreview(file) {
            if (!file) {
                filePreview.style.display = 'none';
                filePreview.innerHTML = '';
                return;
            }
            
            let icon = file.type.startsWith('image/') ? '🖼️' : '📄';
            filePreview.innerHTML = `
                <div style="display:flex;align-items:center;gap:10px;">
                    <span style="font-size:1.5em;">${icon}</span>
                    <span>${file.name}</span>
                    <button onclick="removeFile()" style="background:none;border:none;color:#c33;font-size:1.2em;cursor:pointer;">×</button>
                </div>
            `;
            filePreview.style.display = 'block';
        }

        window.removeFile = function() {
            selectedFile = null;
            fileInput.value = '';
            filePreview.style.display = 'none';
            filePreview.innerHTML = '';
        }

        function addMessageToUI(text, isUser, isError = false, messageId = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (messageId) {
                messageDiv.dataset.messageId = messageId;
            }
            
            if (isError) {
                messageDiv.innerHTML = `<div class="error-message">${text}</div>`;
            } else {
                messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
                
                // Add copy button only to bot messages
                if (!isUser) {
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = () => copyToClipboard(text, copyButton);
                    messageDiv.appendChild(copyButton);
                }
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Collapse input container after first message
            if (isFirstMessage && isUser) {
                inputContainer.classList.add('collapsed');
                chatMessages.classList.add('collapsed');
                isFirstMessage = false;
                
                // Show edit button after first message
                editButton.style.display = 'block';
            }
            
            // Hide welcome text after first message
            if (welcomeText) {
                welcomeText.style.display = 'none';
            }
        }

        function copyToClipboard(text, button) {
            // Clean the text before copying (remove any remaining asterisks)
            const cleanText = text.replace(/\*/g, '').trim();
            
            navigator.clipboard.writeText(cleanText).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = cleanText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !selectedFile) return;

            const fileToSend = selectedFile;
            const messageId = editingMessageId || Date.now().toString();

            // Handle editing
            if (editingMessageId) {
                const editingMessage = document.querySelector(`[data-message-id="${editingMessageId}"]`);
                if (editingMessage) {
                    // Update the existing message
                    const messageContent = editingMessage.querySelector('.message-content');
                    if (messageContent) {
                        if (fileToSend) {
                            let icon = fileToSend.type.startsWith('image/') ? '🖼️' : '📄';
                            messageContent.textContent = `${icon} ${fileToSend.name}${message ? '\n' + message : ''}`;
                        } else {
                            messageContent.textContent = message;
                        }
                    }
                    
                    // Remove highlight
                    editingMessage.style.opacity = '1';
                    editingMessage.style.border = 'none';
                    
                    // Remove any bot responses after this message
                    let nextSibling = editingMessage.nextElementSibling;
                    while (nextSibling) {
                        const toRemove = nextSibling;
                        nextSibling = nextSibling.nextElementSibling;
                        if (toRemove.classList.contains('bot-message')) {
                            toRemove.remove();
                        } else {
                            break;
                        }
                    }
                }
                
                cancelEdit();
            } else {
                // Add new user message
                if (fileToSend) {
                    let icon = fileToSend.type.startsWith('image/') ? '🖼️' : '📄';
                    addMessageToUI(`${icon} ${fileToSend.name}${message ? '\n' + message : ''}`, true, false, messageId);
                } else {
                    addMessageToUI(message, true, false, messageId);
                }
            }

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            removeFile();

            try {
                let response, data;
                
                // Collect conversation history for context
                const conversationHistory = Array.from(chatMessages.children)
                    .filter(child => child.classList.contains('message'))
                    .map(messageDiv => {
                        const isUser = messageDiv.classList.contains('user-message');
                        const content = messageDiv.querySelector('.message-content').textContent;
                        return {
                            role: isUser ? 'user' : 'assistant',
                            content: content
                        };
                    });

                if (fileToSend) {
                    const formData = new FormData();
                    formData.append('file', fileToSend);
                    formData.append('message', message);
                    // Send conversation history as JSON string
                    formData.append('conversation_history', JSON.stringify(conversationHistory));
                    
                    response = await fetch('/chat', {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: message,
                            conversation_history: conversationHistory
                        })
                    });
                }
                
                data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                addMessageToUI(data.response, false);

            } catch (error) {
                addMessageToUI(error.message || 'An error occurred while sending the message.', false, true);
            }
        }

        // Simple theme toggle
        function toggleTheme() {
            const body = document.body;
            const isLight = body.classList.contains('light-theme');
            
            if (isLight) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
            }
            
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const themeToggle = document.getElementById('themeToggle');
            const isLight = document.body.classList.contains('light-theme');
            themeToggle.innerHTML = isLight ? 
                `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>` :
                `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM12 19C8.13401 19 5 15.866 5 12C5 8.13401 8.13401 5 12 5C15.866 5 19 8.13401 19 12C19 15.866 15.866 19 12 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 1V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 21V23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4.22 4.22L5.64 5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.36 18.36L19.78 19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 12H23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4.22 19.78L5.64 18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`;
        }

        // Sign out function
        function signOut() {
            auth.signOut().then(() => {
                window.location.href = '/';
            }).catch((error) => {
                console.error('Sign out error:', error);
            });
        }

        // Check authentication
        auth.onAuthStateChanged((user) => {
            const guestMode = localStorage.getItem('guestMode') === 'true';
            if (!user && !guestMode) {
                window.location.href = '/';
            }
        });

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            
            // Remove any existing theme classes first
            document.body.classList.remove('light-theme', 'dark-theme');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            } else {
                // Default to dark theme
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
            
            updateThemeIcon();
        });
    </script>
